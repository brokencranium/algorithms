group 'com.brokencranium.algos'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.openejb', name: 'openejb-core-osgi', version: '4.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
